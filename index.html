<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Video Call</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .video-container {
      aspect-ratio: 16/9;
    }
    .pulse-connecting {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <!-- Your existing HTML structure remains the same -->
  <header class="bg-gray-800 p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold flex items-center">
        <i class="fas fa-users mr-2 text-blue-400"></i>
        Family Video Call
      </h1>
      <div id="connectionStatus" class="flex items-center">
        <span class="h-3 w-3 rounded-full bg-red-500 mr-2"></span>
        <span>Disconnected</span>
      </div>
    </div>
  </header>

  <main class="container mx-auto p-4 flex flex-col lg:flex-row gap-6">
    <!-- Video Section -->
    <div class="lg:w-3/4">
      <!-- Room Controls -->
      <div class="bg-gray-800 p-4 rounded-lg shadow-lg mb-4">
        <div class="flex flex-col md:flex-row gap-4">
          <div class="flex-1">
            <label for="roomName" class="block text-sm font-medium mb-1">Family Room Name</label>
            <input id="roomName" type="text" placeholder="Enter family room name" 
                   class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div class="flex-1">
            <label for="displayName" class="block text-sm font-medium mb-1">Your Display Name</label>
            <input id="displayName" type="text" placeholder="Enter your name" 
                   class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div class="flex items-end">
            <button id="joinBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-lg font-medium transition-colors flex items-center justify-center">
              <i class="fas fa-video mr-2"></i> Join Call
            </button>
          </div>
        </div>
        
        <div class="mt-4 flex flex-wrap gap-2">
          <button id="toggleVideoBtn" class="bg-gray-700 hover:bg-gray-600 text-white p-2 rounded-lg flex items-center" disabled>
            <i class="fas fa-video mr-1"></i> Video
          </button>
          <button id="toggleAudioBtn" class="bg-gray-700 hover:bg-gray-600 text-white p-2 rounded-lg flex items-center" disabled>
            <i class="fas fa-microphone mr-1"></i> Audio
          </button>
          <button id="screenShareBtn" class="bg-gray-700 hover:bg-gray-600 text-white p-2 rounded-lg flex items-center" disabled>
            <i class="fas fa-desktop mr-1"></i> Share Screen
          </button>
          <button id="leaveBtn" class="bg-red-600 hover:bg-red-700 text-white p-2 rounded-lg flex items-center" disabled>
            <i class="fas fa-phone-slash mr-1"></i> Leave Call
          </button>
        </div>
      </div>

      <!-- Video Grid -->
      <div id="videoGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Videos will be added here -->
      </div>
    </div>

    <!-- Chat Section -->
    <div class="lg:w-1/4 bg-gray-800 rounded-lg shadow-lg flex flex-col h-[600px]">
      <div class="p-4 border-b border-gray-700">
        <h2 class="text-lg font-semibold flex items-center">
          <i class="fas fa-comments mr-2 text-blue-400"></i>
          Family Chat
        </h2>
      </div>
      
      <div id="chatMessages" class="flex-1 p-4 overflow-y-auto">
        <div class="text-center text-gray-400 py-4">
          No messages yet. Start the conversation!
        </div>
      </div>
      
      <div class="p-4 border-t border-gray-700">
        <div class="flex">
          <input id="chatInput" type="text" placeholder="Type a message..." 
                 class="flex-1 p-3 bg-gray-700 border border-gray-600 rounded-l-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" disabled>
          <button id="sendBtn" class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-r-lg font-medium transition-colors" disabled>
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-gray-800 p-4 mt-8 text-center text-gray-400">
    <p>Family Video Call &copy; 2023 - Stay connected with your loved ones</p>
  </footer>

  <script>
  const SOCKET_SERVER_URL = 'https://video-call-l2ij.onrender.com';
  const socket = io(SOCKET_SERVER_URL);
  
  // DOM elements and variables (same as before)
  const videoGrid = document.getElementById('videoGrid');
  const roomNameInput = document.getElementById('roomName');
  const displayNameInput = document.getElementById('displayName');
  const joinBtn = document.getElementById('joinBtn');
  const toggleVideoBtn = document.getElementById('toggleVideoBtn');
  const toggleAudioBtn = document.getElementById('toggleAudioBtn');
  const screenShareBtn = document.getElementById('screenShareBtn');
  const leaveBtn = document.getElementById('leaveBtn');
  const chatMessages = document.getElementById('chatMessages');
  const chatInput = document.getElementById('chatInput');
  const sendBtn = document.getElementById('sendBtn');
  const connectionStatus = document.getElementById('connectionStatus');
  
  let myPeerConnection;
  let myStream;
  let isVideoOn = true;
  let isAudioOn = true;
  let isScreenSharing = false;
  let currentRoom = null;
  let myDisplayName = 'You';
  const peers = {};
  const userDisplayNames = {};
  const pendingIceCandidates = {};

  // Initialize media and UI (same as before)
  async function initMedia() {
    try {
      myStream = await navigator.mediaDevices.getUserMedia({ 
        video: { width: 1280, height: 720 }, 
        audio: true 
      });
      
      myDisplayName = displayNameInput.value.trim() || `User${Math.random().toString(36).substr(2, 5)}`;
      userDisplayNames[socket.id] = myDisplayName;
      
      addVideoStream(myStream, myDisplayName, 'local');
      updateConnectionStatus('connected');
      
      chatInput.disabled = false;
      sendBtn.disabled = false;
      toggleVideoBtn.disabled = false;
      toggleAudioBtn.disabled = false;
      screenShareBtn.disabled = false;
      leaveBtn.disabled = false;
      
      joinBtn.disabled = true;
      roomNameInput.disabled = true;
      displayNameInput.disabled = true;
      toggleVideoBtn.classList.remove('bg-gray-700');
      toggleVideoBtn.classList.add('bg-green-600');
      toggleAudioBtn.classList.remove('bg-gray-700');
      toggleAudioBtn.classList.add('bg-green-600');
      
    } catch (err) {
      console.error('Error accessing media devices:', err);
      alert('Could not access camera or microphone. Please check your permissions.');
    }
  }

  // Add video stream to grid (same as before)
  function addVideoStream(stream, userName, type = 'remote') {
    const userId = type === 'local' ? 'local' : `remote-${userName}`;
    removeVideoStream(userId);
    
    const videoContainer = document.createElement('div');
    videoContainer.className = 'relative bg-black rounded-lg overflow-hidden video-container';
    videoContainer.id = `video-${userId}`;
    
    const video = document.createElement('video');
    video.srcObject = stream;
    video.autoplay = true;
    video.playsInline = true;
    video.className = 'w-full h-full object-cover';
    
    const userLabel = document.createElement('div');
    userLabel.className = 'absolute bottom-2 left-2 bg-black bg-opacity-70 text-white px-2 py-1 rounded text-sm flex items-center';
    
    const nameSpan = document.createElement('span');
    nameSpan.textContent = userName;
    nameSpan.className = 'mr-2';
    
    if (type === 'local') {
      const editButton = document.createElement('button');
      editButton.className = 'text-xs text-blue-300 hover:text-blue-100';
      editButton.innerHTML = '<i class="fas fa-edit"></i>';
      editButton.onclick = () => editDisplayName();
      userLabel.appendChild(nameSpan);
      userLabel.appendChild(editButton);
    } else {
      userLabel.textContent = userName;
    }
    
    const statusIndicator = document.createElement('div');
    statusIndicator.className = 'absolute top-2 right-2 flex space-x-1';
    
    const videoStatus = document.createElement('div');
    videoStatus.className = 'h-3 w-3 rounded-full bg-green-500';
    videoStatus.id = `video-status-${userId}`;
    
    const audioStatus = document.createElement('div');
    audioStatus.className = 'h-3 w-3 rounded-full bg-green-500';
    audioStatus.id = `audio-status-${userId}`;
    
    statusIndicator.appendChild(videoStatus);
    statusIndicator.appendChild(audioStatus);
    
    videoContainer.appendChild(video);
    videoContainer.appendChild(userLabel);
    videoContainer.appendChild(statusIndicator);
    
    if (type === 'local') {
      const controls = document.createElement('div');
      controls.className = 'absolute bottom-2 right-2 flex space-x-1';
      
      const videoIndicator = document.createElement('div');
      videoIndicator.className = 'h-3 w-3 rounded-full bg-green-500';
      videoIndicator.id = 'local-video-status';
      
      const audioIndicator = document.createElement('div');
      audioIndicator.className = 'h-3 w-3 rounded-full bg-green-500';
      audioIndicator.id = 'local-audio-status';
      
      controls.appendChild(videoIndicator);
      controls.appendChild(audioIndicator);
      videoContainer.appendChild(controls);
    }
    
    videoGrid.appendChild(videoContainer);
  }

  // Handle WebRTC connection - FIXED VERSION
  async function createPeerConnection(userId) {
    console.log('Creating peer connection for:', userId);
    
    const peer = new RTCPeerConnection({
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' }
      ]
    });

    // Add local tracks
    myStream.getTracks().forEach(track => {
      peer.addTrack(track, myStream);
    });

    // FIXED: Remove the peers[userId] check in ontrack
    peer.ontrack = (event) => {
      console.log('Received remote track from:', userId, event.streams[0]);
      const displayName = userDisplayNames[userId] || `User ${userId.substring(0, 6)}`;
      addVideoStream(event.streams[0], displayName, 'remote');
      // REMOVED: peers[userId] = peer; // This was causing the issue
    };

    // Handle ICE candidates
    peer.onicecandidate = (event) => {
      if (event.candidate) {
        console.log('Sending ICE candidate to:', userId);
        socket.emit('ice-candidate', { 
          candidate: event.candidate, 
          to: userId, 
          room: currentRoom 
        });
      }
    };

    peer.onconnectionstatechange = () => {
      console.log(`Connection state with ${userId}: ${peer.connectionState}`);
    };

    peer.oniceconnectionstatechange = () => {
      console.log(`ICE connection state with ${userId}: ${peer.iceConnectionState}`);
    };

    return peer;
  }

  // Process pending ICE candidates (same as before)
  async function processPendingIceCandidates(userId, peer) {
    if (pendingIceCandidates[userId] && pendingIceCandidates[userId].length > 0) {
      console.log('Processing pending ICE candidates for:', userId);
      for (const candidate of pendingIceCandidates[userId]) {
        try {
          await peer.addIceCandidate(new RTCIceCandidate(candidate));
        } catch (err) {
          console.error('Error adding pending ICE candidate:', err);
        }
      }
      pendingIceCandidates[userId] = [];
    }
  }

  // Socket event handlers - FIXED: No double assignment of peers[userId]
  socket.on('user-connected', async (userId, displayName) => {
    console.log('New user connected:', userId, 'with name:', displayName);
    
    userDisplayNames[userId] = displayName;
    pendingIceCandidates[userId] = [];
    
    const peer = await createPeerConnection(userId);
    const offer = await peer.createOffer();
    await peer.setLocalDescription(offer);
    
    socket.emit('offer', { 
      offer, 
      to: userId, 
      room: currentRoom 
    });
    
    peers[userId] = peer; // Store peer ONLY HERE
  });

  socket.on('offer', async ({ offer, from }) => {
    console.log('Received offer from:', from);
    
    const peer = await createPeerConnection(from);
    
    try {
      await peer.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peer.createAnswer();
      await peer.setLocalDescription(answer);
      
      socket.emit('answer', { 
        answer, 
        to: from, 
        room: currentRoom 
      });
      
      peers[from] = peer; // Store peer ONLY HERE
      await processPendingIceCandidates(from, peer);
      
    } catch (err) {
      console.error('Error handling offer:', err);
    }
  });

  // Rest of the code remains the same...
  // (Other socket handlers, UI functions, event listeners, etc.)

  </script>
</body>
</html>
